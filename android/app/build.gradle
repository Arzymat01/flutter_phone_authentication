def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "com.example.phone_auth_project"  // Өзгөчөлөштүрүлгөн тиркеменин IDсин жазыш керек
        minSdkVersion 23  // Firebase Auth үчүн минималдуу SDK версиясы 23 болуп жаңыртылды
        targetSdkVersion 34  // Тиркемеңиз үчүн таргет SDK версиясын 34кө көтөрүңүз
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Жарнамалык версия үчүн кол коюуну конфигурациялоону кошуу
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:30.3.0')  // Firebase SDK BOM (Bill of Materials) версиясын колдонуу
    implementation 'com.google.firebase:firebase-auth-ktx'  // Firebase Auth
    implementation "androidx.browser:browser:1.4.0"  // Колдонулуп жаткан браузер библиотеки
}
